<div class="textBoxContainer">

  <input
    type="text"
    [id]="id"
    [(ngModel)]="currentValue"
    [placeholder]="placeHolder"
    [attr.maxlength]="maxLength"
    [readonly]="isReadOnly"
    [tabindex]="tabindex"
    [ngStyle]="getInputStyle()"
    class="textBoxInput peer"
    (focus)="onFocus()"
    (blur)="onBlur($event)"
    (ngModelChange)="onValueChange($event)"
  />

  <label
    [for]="id"
    class="textBoxLabel"
  >
    {{ label }}
    @if (isRequired) { <span class="required">*</span> }
  </label>

</div>
